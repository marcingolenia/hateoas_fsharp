<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutil Tests</title>
    <style>
        * {
            margin: 0;
        }
        #page {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #log-container {
            width: 100%;
            height: 100vh;
            background-color: #303030;
            color: white;
        }
        #test-log {
            line-height: 1.4em;
            padding-top: 12px;
            padding-left: 12px;
        }
        #app-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
            height: 100vh;
            background-color: white;
        }
        #test-app {
            margin: 12px;
        }
        .success { color: limegreen; }
        .failure { color: red; }
        .info { color: lightblue; }
        .heading { font-weight: bold; color: #CCCCCC; font-size: 110%; padding-top: 4px; display: block; }
    </style>
</head>
<body>
<div id="page">
    <div id="log-container">
        <pre id="test-log"></pre>
    </div>
    <div id="app-container">
        <div id="test-app"></div>
    </div>
</div>
</body>
<script src="test-bundle.js"></script>
</html>
